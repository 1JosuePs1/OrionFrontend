<body>

    <nav class="nav-registro">
        <div class="content-footer">
            <a class="navbar-brand" href="#"><img class="logo-class" src="./img/LOGO ORION .png" alt="Orion S4"></a>
        </div>
    </nav>

    <form class="form_contact">

        <h1 class="title-form">REGISTRO</h1>

        <div class="user_info">
            <label for="names"><i class="fas fa-user-alt"></i>Nombre</label>
            <input type="text" id="names" name="nombre" required>

            <label for="tel"><i class="fas fa-phone"></i>Telefono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email"><i class="fas fa-at"></i>Correo electronico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="pass"><i class="fas fa-key"></i>Contrase√±a</label>
            <input type="password" id="pass" name="pass" required>

            <input type="submit" class="btnSend" value="Enviar Mensaje" id="btnSend">

        </div>
    </form>



    <script src="./js/script1.1.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
